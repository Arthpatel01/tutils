{% extends 'bss.html' %}


{% block content %}
<title>Textutils</title>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Jay Narayan..! </strong> You should visit our instagram page for more update.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

  <div class="container">
  <form action="/myinfo" method="post">{% csrf_token %}

  <div class="form-floating">
    <h3>Enter Your Text Below:</h3>
  <textarea class="form-control" name="text" placeholder="Leave a comment here" id="text" style="height: 100px"></textarea>

</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault"> Remove All Punctuations </label>

</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="capital" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1"> All Upper Case </label>
</div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

    <!-- Optional JavaScript; choose one of the two! -->
